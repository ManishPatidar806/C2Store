<!doctype html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <title>C2Store- Premium Fashion & Style</title>
    <meta name="description" content="Discover premium fashion and style at C2Store Clothing. Shop the latest collection of high-quality clothing, accessories, and lifestyle products with fast shipping and easy returns." />
    <meta name="keywords" content="clothing, fashion, style, premium, apparel, men, women, accessories, online shopping" />
    <meta name="author" content="C2Store Clothing" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="C2Store- Premium Fashion & Style" />
    <meta property="og:description" content="Discover premium fashion and style at C2Store Clothing. Shop the latest collection of high-quality clothing and accessories." />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="C2Store Clothing" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="C2Store- Premium Fashion & Style" />
    <meta name="twitter:description" content="Discover premium fashion and style at C2Store Clothing. Shop the latest collection of high-quality clothing and accessories." />
    
    <!-- Additional Meta Tags -->
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#92664A" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="C2Store Clothing" />
    
    <!-- Performance and Security -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- DNS Prefetch for better performance -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//fonts.gstatic.com" />
  </head>
  <body>
    <!-- No-JS fallback -->
    <noscript>
      <div style="
        position: fixed; 
        top: 0; 
        left: 0; 
        right: 0; 
        bottom: 0; 
        background: white; 
        display: flex; 
        align-items: center; 
        justify-content: center; 
        font-family: system-ui, sans-serif;
        z-index: 9999;
      ">
        <div style="text-align: center; max-width: 400px; padding: 2rem;">
          <h1 style="color: #92664A; margin-bottom: 1rem;">C2Store Clothing</h1>
          <p style="color: #374151; margin-bottom: 1.5rem;">
            Please enable JavaScript to experience our full shopping platform.
          </p>
          <p style="color: #6B7280; font-size: 0.9rem;">
            For the best shopping experience, we recommend using a modern browser with JavaScript enabled.
          </p>
        </div>
      </div>
    </noscript>
    
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
